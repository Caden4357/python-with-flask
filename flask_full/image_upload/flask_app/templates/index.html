<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome {{session['user_name'] }}</h1>
        <a href="/profile/{{this_user.id}}">
            <img style="height: 200px; width: 200px;" src="{{this_user.profile_pic}}" alt="">
        </a>
        <a href="/logout">Logout</a>
        <h1>Upload new File</h1>
        {% with messages = get_flashed_messages() %}   
            {% if messages %}                           
                {% for message in messages %}         
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method=post action="/upload" enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Upload>
        </form>
        <div style="display: flex; justify-content: space-evenly;">
            {%for image in all_images%}
            <div style="background-color: aliceblue; border: 2px solid black;">
                <div style="height: 200px; width: 200px; ">
                    <img style="width: 200px; image-rendering: pixelated;" src="{{image.path}}" alt="img">
                </div>
                <h4>Posted By:</h4>
                <p>{{image.user.user_name}}</p>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
