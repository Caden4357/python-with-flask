<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/general.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update your information</h1>
        <img style="height: 200px; width: 200px;" src="{{this_user.profile_pic}}" alt="">
        <form class="reg-form" action="/update_profile/{{this_user.id}}" method="post">
            <label class="form-label" for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" value="{{this_user.first_name}}">
            <label class="form-label" for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" value="{{this_user.last_name}}">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" name="email" value="{{this_user.email}}">
            <label class="form-label" for="user_name">Username:</label>
            <input class="form-control" type="text" name="user_name" value="{{this_user.user_name}}">
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        {% with messages = get_flashed_messages() %}   
        {% if messages %}                           
            {% for message in messages %}         
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
</body>
</html>
