<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/general.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update your profile picture {{this_user.user_name}}</h1>
        <img style="height: 200px; width: 200px;" src="{{this_user.profile_pic}}" alt="">
        <form action="/update/profile_pic/{{this_user.id}}" method="post" enctype=multipart/form-data>
            <label for="profile_pic">Change Profile Picture</label>
            <label for="file-upload" class="custom-file-upload">
                Upload New Profile Picture
            </label>
            <input id="file-upload" type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
