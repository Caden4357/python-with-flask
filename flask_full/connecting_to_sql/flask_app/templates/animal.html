<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='java_script.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wrapper pt-5">
        <div class="container">
            <div class="d-flex justify-content-between ">
                <a class="btn btn-secondary text-center" href="/" class="mt-4">Home</a>
                <h1>Welcome To Caden's Pet Clinic</h1>
                <a class="btn btn-secondary text-center" href="/new/animal" class="mt-4">New animal? sign them up here!</a>
            </div>
            <h3 class="mt-5">Here's a list of our current animals</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Type</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                {%for animal in all_animals%}
                <tr>
                    <td><a class="btn" href="/single/animal/{{animal.id}}">{{animal.name}}</a></td>
                    <td>{{animal.age}}</td>
                    <td>{{animal.type}}</td>
                    <td>{{animal.owner.full_name()}}</td>
                    <td><a class="btn" href="/edit/animal/{{animal.id}}">edit</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</body>
</html>
