<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="wrapper pt-5">
        <div class="container">
            <div class="d-flex justify-content-between ">
                <a class="btn btn-secondary text-center" href="/" class="mt-4">Home</a>
                <h1>Welcome To Caden's Pet Clinic</h1>
                <a class="btn btn-secondary text-center" href="/new/animal" class="mt-4">New animal? sign them up here!</a>
            </div>
            <hr>
            <div class="sub-form container d-flex align-items-center justify-content-center">
                <div class="row bg-primary p-5 rounded-pill shadow-lg" >
                    <div class="col mx-auto align-items-center">
                        <h1>Add A Doctor</h1>
                        <form action="/create/doctor" method="post">
                            <label class="form-label" for="first_name">First Name</label>
                            <input class="form-control" type="text" name="first_name">
                            <label class="form-label"  for="last_name">Last Name</label>
                            <input class="form-control" type="text" name="last_name">
                            <input class="btn btn-success mt-3" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
