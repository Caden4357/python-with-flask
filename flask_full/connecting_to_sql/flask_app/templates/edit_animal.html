<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create Owner</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="d-flex justify-content-between pt-5">
                <a class="btn btn-secondary text-center" href="/animals" class="mt-4">Check out our animals</a>
                <h1>Welcome To Caden's Pet Clinic</h1>
                <a class="btn btn-secondary text-center" href="/new/animal" class="mt-4">New Animal? Click Here</a>
            </div>
            <div class="sub-form container d-flex align-items-center justify-content-center">
                <div class="row bg-primary p-5 rounded-pill shadow-lg" >
                    <div class="col mx-auto align-items-center">
                        <h1>Update Animal</h1>
                        <form action="/update/animal/{{this_animal.id}}" method="post">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" value="{{this_animal.name}}" type="text" name="name">
                            <label class="form-label"  for="age">Age</label>
                            <input class="form-control" type="number" name="age" value="{{this_animal.age}}">
                            <label class="form-label" for="type">Type</label>
                            <input class="form-control" value="{{this_animal.type}}" type="text" name="type">
                            <select name="owner_id">
                                {%if this_animal.owner%}
                                <option default value="{{this_animal.owner.id}}">{{this_animal.owner.full_name()}}</option>
                                {%endif%}
                                {%for owner in owners if owner.id != this_animal.owner.id%}
                                <option value="{{owner.id}}" >{{owner.full_name()}}</option>
                                {%endfor%}
                            </select>
                            <input class="btn btn-success mt-3" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
