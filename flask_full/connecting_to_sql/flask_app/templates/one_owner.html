<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create Owner</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="d-flex justify-content-between pt-5">
                <a class="btn btn-secondary text-center" href="/animals" class="mt-4">Check out our animals</a>
                <h1>Welcome To Caden's Pet Clinic</h1>
                <a class="btn btn-secondary text-center" href="/new/animal" class="mt-4">New Animal? Click Here</a>
            </div>
            <div class="sub-form container d-flex align-items-center justify-content-center">
                <div class="row bg-primary p-5 rounded-pill shadow-lg" >
                    <div class="col mx-auto align-items-center">
                        <h1>Update Owner</h1>
                        <form action="/update/user/{{this_owner.id}}" method="post">
                            <label class="form-label" for="first_name">First Name</label>
                            <input class="form-control" value="{{this_owner.first_name}}" type="text" name="first_name">
                            <label class="form-label"  for="last_name">Last Name</label>
                            <input class="form-control" type="text" name="last_name" value="{{this_owner.last_name}}"> 
                            {%if this_owner.animals%}
                            <ul>
                                {%for animals in this_owner.animals%}
                                <li>{{animals.name}}|{{animals.age}}|{{animals.type}}</li>
                                {%endfor%}
                            </ul>
                            {%else%}
                            <p>No animals for {{this_owner.full_name()}}</p>
                            {%endif%}
                            <input class="btn btn-success mt-3" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
