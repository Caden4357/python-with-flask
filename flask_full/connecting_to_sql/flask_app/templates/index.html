<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='java_script.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wrapper pt-5">
        <div class="container">
            <div class="d-flex justify-content-between ">
                <a class="btn btn-secondary text-center" href="/animals" class="mt-4">Check out our animals</a>
                <h1>Welcome To Caden's Pet Clinic</h1>
                <a class="btn btn-secondary text-center" href="/new/doctor" class="mt-4">New Doctor? Sign up here</a>
                <a class="btn btn-secondary text-center" href="/new/owner" class="mt-4">New Owner? Sign up here</a>
            </div>
            <!-- <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <h1>Welcome To Caden's Pet Clinic</h1>
                    <a class="navbar-brand" href="/new/owner">New Owner</a>
                </div>
            </nav> -->
            <h3 class="mt-5">Here's are list of current owners</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                {%for owner in owners%}
                <tr>
                    <td><a class="btn" href="/single/owner/{{owner.id}}">{{owner.first_name}}</a></td>
                    <td>{{owner.last_name}}</td>
                    <td><a href="/delete/owner/{{owner.id}}">Delete</a></td>
                </tr>
                {%endfor%}
            </table>
            <!-- <input id="selected" type="text" list="suggestions" placeholder="Search">

            <datalist id="suggestions">
                {%for owner in owners%}
                <option hidden data-value="{{owner.id}}">{{owner.full_name()}}</option>
                    {%endfor%}
            </datalist> -->

        </div>
    </div>
</body>
</html>
