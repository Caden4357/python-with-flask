<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .activities{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Your Gold: {{session['count']}} </h3>
        <a href="/reset">Reset Gold</a>
        <div class="d-flex justify-content-around mt-5">
            <div class="card mt-5 bg-secondary text-white p-5" style="width: 18rem;">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <h5 class="card-title ">Farm</h5>
                        <p class="card-text">(Earns 10-20 golds)</p>
                        <input type="hidden" name="building" value="farm">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="card mt-5 bg-secondary text-white p-5" style="width: 18rem;">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <h5 class="card-title ">Cave</h5>
                        <p class="card-text">(Earns 5-10 golds)</p>
                        <input type="hidden" name="building" value="cave">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="card mt-5 bg-secondary text-white p-5" style="width: 18rem;">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <h5 class="card-title ">House</h5>
                        <p class="card-text">(Earns 2-5 golds)</p>
                        <input type="hidden" name="building" value="house">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="card mt-5 bg-secondary text-white p-5" style="width: 18rem;">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <h5 class="card-title ">Casino</h5>
                        <p class="card-text">(Earns/takes 0-50 golds)</p>
                        <input type="hidden" name="building" value="casino">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <p class="mt-5">Activities: </p>
        {%if messages%}
        <div class="activities">
            {{messages|safe}}
        </div>
        {%endif%}
    </div>
</body>
</html>
