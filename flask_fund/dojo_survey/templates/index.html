<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <form action="/result" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
            <h1>Dojo Survey</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select name="location">
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select name="favorite-lang">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="MERN">MERN</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sports">Favorite Sport</label>
                <br>
                <input type="radio" name="sport" value="Basketball"> 
                <label for="basketball">Basketball</label>
                <input type="radio" name="sport" value="Baseball"> 
                <label for="baseball">Baseball</label>
                <input type="radio" name="sport" value="Football"> 
                <label for="football">Football</label>
                <input type="radio" name="sport" value="None"> 
                <label for="none">None</label>
            </div>
            <label for="comments">About You</label>
            <div class="form-group">
                <textarea name="about-you" placeholder="About You" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
