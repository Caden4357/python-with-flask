<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card mx-auto col-6 bg-dark text-primary">
        <h1 class="card-title">Submitted info</h1>
        <p class="card-text">Name: {{session['name']}}</p>
        <p class="card-text">Location: {{session['location']}}</p>
        <p class="card-text">Favorite Language: {{session['favorite-lang']}}</p>
        <p class="card-text">Comments: {{session['about-you']}}</p>
        <p class="card-text">Fav Sport: {{session['sport']}}</p>

    </div>
</body>
</html>
